<!DOCTYPE html>
<html lang="en">
    <head>

      <meta charset="utf-8">
    </head>
    <body>
        <button onclick="checkAge()">Click here to start</button>
        <p id="displayAge"></p>
        <hr />

        <script>

         
            var ages = [2,4,6,28,18,5,89];
            checkAge= (age) => age >=18;
            document.getElementById("displayAge").innerHTML = ages.some(checkAge);
            </script>
    </body>
</html>
