<!DOCTYPE html>
<html>
<body>

<h1>Window Document Object Element CHallange</h1>
<h2>The URL Property of the DOM</h2>

<p id="urlPage"></p>
<p id="bodyDom"></p>

<script>
let url = window.document.URL;
document.getElementById("urlPage").innerHTML = url;
</script>


<script>
    let body = window.document.body;
    document.getElementById("bodyDom").innerHTML = body;
    </script>

</body>
</html>
